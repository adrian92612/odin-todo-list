<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="root">
      <header>
        <div class="current-tab"></div>
      </header>
      <form id="task-form" action="#">
        <input type="text" id="title" placeholder="Title" />
        <textarea name="textarea" id="details" cols="20" rows="5"></textarea>
        <input type="text" id="projectName" placeholder="Project Name" />
        <button type="submit">Add Task</button>
      </form>
      <nav class="side-bar">
        <div class="nav-options">
          <button class="btn-all">All</button>
          <button class="btn-today">Today</button>
          <button class="btn-upcomingWeek">Upcoming Week</button>
        </div>
        <div class="proj-names">
          <h4>Projects</h4>
        </div>
        <form action="#" id="add-project">
          <input type="text" id="add-new-project" placeholder="New Project" />
          <button id="add-project-btn">add</button>
        </form>
        <div class="project-list"></div>
      </nav>
      <div id="main"></div>
      <footer></footer>
    </div>
  </body>
</html>
