<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="current-tab"></div>
        <button class="add-task">Create a task</button>

        <form action="#" class="task-form hide-element">
          <button id="btn-form-close" type="button">
            <i class="fa fa-minus-square" aria-hidden="true"></i>
          </button>
          <!-- <div class="project-option-wrapper">
            <button id="project-name" type="button">Select a Project</button>
            <div class="project-options hide-element"></div>
          </div> -->
          <select id="project-selection" required>
            <option value="" selected disabled>Project?</option>
          </select>
          <input type="text" id="title" placeholder="Title" required />
          <textarea
            name="textarea"
            id="details"
            cols="20"
            rows="5"
            placeholder="Optional details of your task"
          ></textarea>
          <div class="task-bottom">
            <div class="date-prio">
              <input type="date" id="date" required />
              <select id="priority-list" required>
                <option value="" selected disabled>Priority?</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <button class="btn-add-task" type="submit">
              <i class="fa fa-plus-square fa-lg"></i>
            </button>
          </div>
        </form>
      </header>

      <nav class="side-bar">
        <div class="nav-options">
          <button class="btn-tab">All</button>
          <button class="btn-tab">Today</button>
          <button class="btn-tab">Upcoming</button>
        </div>
        <div class="proj-names">
          <h3>Projects</h3>
        </div>
        <form action="#" id="add-project">
          <input
            type="text"
            id="add-new-project"
            placeholder="New Project"
            autocomplete="off"
          />
          <button>
            <i class="fa fa-plus-square fa-lg" aria-hidden="true"></i>
          </button>
        </form>
        <div class="project-list"></div>
      </nav>

      <div class="main"></div>

      <footer>Some kind of footer</footer>
    </div>
  </body>
</html>
