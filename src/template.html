<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="tab">
          <h2 class="current-tab"></h2>
          <p class="task-completed-counter">Completed</p>
          <p class="task-pending-counter">Pending</p>
        </div>
        <button class="add-task">Create a task</button>

        <form action="#" class="task-form hide-element">
          <button id="btn-form-close" type="button">
            <i class="fa fa-minus-square" aria-hidden="true"></i>
          </button>

          <input type="text" id="title" placeholder="Title" required />
          <textarea
            id="details"
            cols="20"
            rows="5"
            placeholder="Optional details of your task"
          ></textarea>
          <select id="project-selection" required>
            <option value="" selected disabled>Project?</option>
          </select>
          <input type="date" id="date" required />
          <select id="priority-list" required>
            <option value="" selected disabled>Priority?</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button id="btn-add-task" type="submit">
            <i class="fa fa-plus-square fa-lg"></i>
          </button>
        </form>

        <form action="#" class="edit-task hide-element">
          <input type="text" id="edit-title" placeholder="Title" required />
          <textarea
            id="edit-details"
            cols="20"
            rows="5"
            placeholder="Optional details of your task"
          ></textarea>
          <input type="date" id="edit-date" required />
          <select id="edit-priority" required>
            <option value="" selected disabled>Priority?</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <div>
            <button id="edit-discard" type="button">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <button id="edit-save" type="submit">
              <i class="fa fa-check" aria-hidden="true"></i>
            </button>
          </div>
        </form>
      </header>

      <nav class="side-bar">
        <div class="nav-options">
          <button class="btn-tab">All</button>
          <button class="btn-tab">Today</button>
          <button class="btn-tab">Upcoming</button>
        </div>
        <div class="proj-names">
          <h3>Projects</h3>
        </div>
        <form action="#" id="add-project">
          <input
            type="text"
            id="add-new-project"
            placeholder="New Project"
            autocomplete="off"
          />
          <button id="add-project-btn">
            <i class="fa fa-plus-square fa-lg" aria-hidden="true"></i>
          </button>
        </form>
        <div class="project-list"></div>
      </nav>

      <div class="main"></div>

      <footer>Some kind of footer</footer>
    </div>
  </body>
</html>
