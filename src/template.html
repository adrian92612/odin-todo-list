<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="current-tab"></div>
        <button class="add-task">Create a task</button>

        <form action="#" class="task-form hide-element">
          <div class="project-option-wrapper">
            <button id="project-name" type="button">Select a Project</button>
            <div class="project-options hide-element"></div>
          </div>
          <input type="text" id="title" placeholder="Title" required />
          <textarea
            name="textarea"
            id="details"
            cols="20"
            rows="5"
            placeholder="Optional details of your task"
          ></textarea>
          <input type="date" id="date" required />
          <button type="submit">Add Task</button>
        </form>
      </header>

      <nav class="side-bar">
        <div class="nav-options">
          <button class="btn-tab">All</button>
          <button class="btn-tab">Today</button>
          <button class="btn-tab">Upcoming</button>
        </div>
        <div class="proj-names">
          <h4>Projects</h4>
        </div>
        <form action="#" id="add-project">
          <input type="text" id="add-new-project" placeholder="New Project" />
          <button>add</button>
        </form>
        <div class="project-list"></div>
      </nav>

      <div class="main"></div>

      <footer></footer>
    </div>
  </body>
</html>
